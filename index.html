    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Montserrat:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6, .tech-font {
        font-family: 'Share Tech Mono', monospace;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #0891b2; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

      @keyframes sonar-pulse {
        0% { transform: scale(0.9); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .sonar-emitter { position: relative; }
      .sonar-emitter::after {
        content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%; border: 2px solid #22d3ee; opacity: 0; z-index: -1;
        animation: sonar-pulse 2s infinite;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .radar-sweep {
        background: conic-gradient(from 0deg, transparent 0deg, rgba(34, 211, 238, 0.1) 60deg, rgba(34, 211, 238, 0.4) 90deg, transparent 91deg);
        animation: radar-spin 4s linear infinite;
        border-radius: 50%;
      }
      
      @keyframes radar-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      
      .scan-line {
        width: 100%; height: 2px; background: rgba(34, 211, 238, 0.5);
        position: absolute; box-shadow: 0 0 10px rgba(34, 211, 238, 0.8);
        animation: scan 3s linear infinite; opacity: 0.3; pointer-events: none; z-index: 50;
      }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; } 10% { opacity: 0.5; } 90% { opacity: 0.5; } 100% { top: 100%; opacity: 0; }
      }

      .periscope-view {
        mask-image: radial-gradient(circle, black 60%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%);
      }

      .sonar-link { position: relative; overflow: hidden; }
      .sonar-link::before {
        content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 0; height: 0; border: 1px solid rgba(34, 211, 238, 0.8);
        border-radius: 50%; opacity: 0; pointer-events: none;
      }
      .sonar-link:hover::before { animation: nav-sonar-ping 1s ease-out infinite; }
      @keyframes nav-sonar-ping {
        0% { width: 0; height: 0; opacity: 1; } 100% { width: 150%; height: 150%; opacity: 0; }
      }
    </style>
